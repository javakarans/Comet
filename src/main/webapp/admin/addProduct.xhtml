<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition>
    <b:container>
        <h:form enctype="multipart/form-data">
            <b:row>
                <b:column colSm="12">
                    <b:panelGrid colSpans="3,9" size="xs">
                        <h:outputText value="نام کالا"/>
                        <b:inputText value="#{dtAddProductBean.product.name}" span="5" style="margin-top:-5px;"/>
                        <h:outputText value="انتخاب طبقه بندی کالا"/>
                        <b:selectOneMenu id="selectCategory" value=""  style="height:auto;">
                            <f:selectItems value="#{dtAddProductBean.branchDetailsWrapperList}" var="c" itemValue="#{c}" itemLabel="#{c.toString()}"/>
                        </b:selectOneMenu>
                        <h:outputText value="قیمت"/>
                        <b:inputText value="#{dtAddProductBean.product.price}" span="5" style="margin-top:-5px;"/>
                        <h:outputText value="شرکت گارانتی کننده"/>
                        <b:inputText value="#{dtAddProductBean.product.warranty}" span="5" style="margin-top:-5px;"/>
                        <h:outputText value="رنگ"/>
                        <b:inputText value="#{dtAddProductBean.product.color}" span="5" style="margin-top:-5px;"/>
                        <h:outputText value="تخفیف"/>
                        <b:inputText value="#{dtAddProductBean.product.discount}" span="5" style="margin-top:-5px;"/>
                        <h:outputText value="آپلود ایکون کالا"/>
                        <p:fileUpload id="iconProduct" mode="simple" value="#{dtAddProductBean.uploadedFile}" />
                    </b:panelGrid>
                </b:column>
                <b:column colSm="12">
                    <h:outputText value="توضیحات"/>
                    <p:textEditor style="direction: ltr"></p:textEditor>
                </b:column>
            </b:row>
            <b:row>
                <h:outputText value="آپلود عکس های کالا"/>
                <p:fileUpload id="image1Product" mode="simple" value="#{dtAddProductBean.uploadedFile1}" />
                <p:fileUpload  id="image2Product" mode="simple" value="#{dtAddProductBean.uploadedFile2}" />
                <p:fileUpload   id="image3Product" mode="simple" value="#{dtAddProductBean.uploadedFile3}" />
                <p:fileUpload  id="image4Product" mode="simple" value="#{dtAddProductBean.uploadedFile4}" />
            </b:row>
            <b:row>
                <b:column colSm="12">
                    <b:commandButton  ajax="false" actionListener="#{dtAddProductBean.save}" value="ذخیره" style="margin-top:30px;width:150px;height:40px;"
                    />
                </b:column>
            </b:row>
            <p:growl id="messages" showDetail="true" />
        </h:form>
    </b:container>
</ui:composition>

</html>
