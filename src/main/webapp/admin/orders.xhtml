<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
 
<h:head>
    <title>JSF 2.2 TUTORIALS</title>
</h:head>

<h:body>
    <ui:composition template="../templates/admin/adminTemplate.xhtml">
        <ui:define name="content">
            <b:container>
                <b:row>
                    <b:column colSm="12">
                        <b:panel collapsible="false" title="انتخاب نوع سفارش">
                            <h:form>
                                <b:panelGrid colSpans="3,9">
                                    <h:outputText value="نوع سفارش :"/>
                                    <b:selectOneMenu value=""
                                </b:panelGrid>
                            </h:form>
                        </b:panel>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column>
                        <b:panel title="لیست سفارشات" collapsible="false">
                            <h:form>
                                <b:dataTable value="#{ordersBean.orderDetailList}" var="order">
                                    <b:dataTableColumn>
                                        <h:outputText value="#{order.orderDetailId}"/>
                                    </b:dataTableColumn>
                                </b:dataTable>
                            </h:form>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>

</html>
