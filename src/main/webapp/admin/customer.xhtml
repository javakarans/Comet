<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
 
<h:head>
    <title>JSF 2.2 TUTORIALS</title>
</h:head>

<h:body>
    <ui:composition template="../templates/admin/adminTemplate.xhtml">
        <ui:define name="content">
            <link href="../resources/lib/summernote-0.8.3/summernote.css" rel="stylesheet"/>
            <script type="text/javascript" src="../resources/lib/summernote-0.8.3/summernote.js"></script>
            <b:container>
                <b:row>
                    <b:column colSm="12">
                        <b:panel title="لیست کاربران">
                            <h:form>
                                <b:dataTable value="#{customerBean.customerList}" var="customer">
                                    <b:dataTableColumn label="شناسه مشتری">
                                        <h:outputText value="#{customer.customerId}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="نام">
                                        <h:outputText value="#{customer.firstName}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="نام خانوادگی">
                                        <h:outputText value="#{customer.lastName}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="موبایل">
                                        <h:outputText value="#{customer.mobileNumber}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="ایمیل">
                                        <h:outputText value="#{customer.email}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="آدرس">
                                        <h:outputText value="#{customer.address}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="شماره تلفن">
                                        <h:outputText value="#{customer.phoneNumber}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="شناسه مشتری">
                                        <h:outputText value="#{customer.customerId}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="کد پستی">
                                        <h:outputText value="#{customer.postalCode}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn label="شهر">
                                        <h:outputText value="#{customer.city}"/>
                                    </b:dataTableColumn>
                                </b:dataTable>
                            </h:form>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>

</html>
