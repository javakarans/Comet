<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <b:container>

        <b:row>
            <b:form>
                <b:column colSm="9">
                    <b:panelGrid colSpans="3,9" size="xs">

                        <h:outputText value="نام دسته"/>
                        <b:inputText  value="#{dtAddBrandAndCategory.category.name}" span="8" style="margin-top:-5px;"/>
                    </b:panelGrid>
                </b:column>
                <b:column colSm="3">
                    <b:commandButton update=":branch,@form" ajax="true" value="افزودن دسته" actionListener="#{dtAddBrandAndCategory.addCategory}"/>
                </b:column>
            </b:form>
        </b:row>

        <b:row>
            <b:form id="branch">
                <b:column colSm="9">
                    <b:panelGrid colSpans="3,3,3,3" size="xs">
                        <h:outputText value="نام زیر دسته"/>
                        <b:inputText  value="#{dtAddBrandAndCategory.branch.branchName}" span="8" style="margin-top:-5px;"/>
                        <h:outputText value="انتخاب دسته اصلی"/>
                        <b:selectOneMenu id="selectCategory" value="#{dtAddBrandAndCategory.selectedCategory}"  style="height:auto;">
                            <f:selectItems value="#{dtAddBrandAndCategory.categoryList}" var="c" itemValue="#{c}" itemLabel="#{c.name}"/>
                        </b:selectOneMenu>
                    </b:panelGrid>
                </b:column>
                <b:column colSm="3">
                    <b:commandButton update=":branchDetails,@form" ajax="true" value="افزودن زیر دسته" actionListener="#{dtAddBrandAndCategory.addBranch}"/>
                </b:column>
            </b:form>
        </b:row>

        <b:row>
            <b:form>
                <b:column colSm="9">
                    <b:panelGrid colSpans="3,9" size="xs">
                        <h:outputText value="نام برند"/>
                        <b:inputText value="#{dtAddBrandAndCategory.brand.name}" span="8" style="margin-top:-5px;"/>
                    </b:panelGrid>
                </b:column>
                <b:column colSm="3">
                    <b:commandButton update=":branchDetails,@form"  ajax="true" value="افزودن  برند" actionListener="#{dtAddBrandAndCategory.addBrand}"/>
                </b:column>
            </b:form>
        </b:row>

        <b:row>
            <b:form id="branchDetails">
                <b:column colSm="9">
                    <b:panelGrid colSpans="4,2,2,2,2" size="xs">
                        <h:outputText value="افزودن برندها در زیر  دسته ها"/>
                        <h:outputText value="انتخاب زیر دسته"/>
                        <b:selectOneMenu id="selectedBranch" value="#{dtAddBrandAndCategory.selectedBranch}"  style="height:auto;">
                            <f:selectItems value="#{dtAddBrandAndCategory.branchList}" var="branch" itemValue="#{branch}" itemLabel="#{branch.branchName}"/>
                        </b:selectOneMenu>
                        <h:outputText value="انتخاب برند"/>
                        <b:selectOneMenu id="selectBran" value="#{dtAddBrandAndCategory.selectedBrand}"  style="height:auto;">
                            <f:selectItems value="#{dtAddBrandAndCategory.brandList}" var="brand" itemValue="#{brand}" itemLabel="#{brand.name}"/>
                        </b:selectOneMenu>
                    </b:panelGrid>
                </b:column>
                <b:column colSm="3">
                    <b:commandButton ajax="true" value="افزودن" actionListener="#{dtAddBrandAndCategory.addBranchDetails}"/>
                </b:column>
            </b:form>
        </b:row>


        <b:row>
            <b:column colSm="12">

            </b:column>
        </b:row>
        <p:growl id="messages" showDetail="true" />
    </b:container>
</ui:composition>

</html>
