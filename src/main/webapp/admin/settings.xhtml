<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
 
<h:head>
    <title>پنل ادمین</title>
</h:head>

<h:body>
    <ui:composition template="../templates/admin/adminTemplate.xhtml">
        <ui:define name="content">
            <b:container>
                <b:growl id="messages" showDetail="false"/>
                <b:row>
                    <b:column colSm="12">
                        <b:panel collapsible="false" title="تغییر کلمه عبور">
                            <h:form>
                                <b:panelGrid colSpans="3,9" style="margin-bottom:20px;">
                                    <h:outputText value="کلمه عبور فعلی را وارد کنید"/>
                                    <b:inputSecret required="true" requiredMessage="لطفا رمز فعلی را وارد کنید" value="#{settingsBean.currentPassWord}"/>
                                    <h:outputText value="کلمه عبور جدید را وارد کنید"/>
                                    <b:inputSecret required="true" requiredMessage="لطفا رمز جدید را وارد کنید" value="#{settingsBean.firstNewPassWord}"/>
                                    <h:outputText  value="کلمه عبور جدید  را تکرار کنید"/>
                                    <b:inputSecret required="true" requiredMessage="لطفا رمز جدید را مجداد وارد کنید" value="#{settingsBean.secondNewPassWord}"/>
                                </b:panelGrid>
                                <b:panelGrid colSpans="12" style="text-align:center;margin-bottom:20px;">
                                    <b:commandButton update="@form,messages" value="تغییر پسورد" action="#{settingsBean.changePassword()}"/>
                                </b:panelGrid>
                            </h:form>
                        </b:panel>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column>
                        <b:panel collapsible="false">
                            <h:form>
                                <b:panelGrid colSpans="3,3,6">
                                    <h:outputText value="نام کاربری"/>
                                    <b:inputText required="true" requiredMessage="نام کاربری نمی تواند خالی باشد" value="#{settingsBean.settings.adminUsername}"/>
                                    <b:commandButton update="@form,messages" value="تغییر نام کاربری" action="#{settingsBean.changeUserName()}"/>
                                </b:panelGrid>
                            </h:form>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </ui:define>
    </ui:composition>
</h:body>

</html>
