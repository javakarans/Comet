<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
 
<h:head>
    <title>JSF 2.2 TUTORIALS</title>
</h:head>

<h:body>

    <ui:composition template="#{userSessionBean.loadTemplate()}">

        <ui:define name="content">

            <link href="resources/css/comet.css" rel="stylesheet"></link>

            <b:container style="margin-top:-8px;">

                <b:row>
                    <b:column colSm="3">

                        <!-- Article -->
                        <b:panel collapsible="false" styleClass="contentPanel">
                            <f:facet name="heading">
                                <span>تازه ترین خبر ها</span>
                            </f:facet>
                            <h:panelGrid columns="2" styleClass="article-panel">
                                <h:form>
                                    <ui:repeat value="#{cometBean.articleList}" var="article">
                                        <h:commandLink style="text-decoration: none;color: #252525" action="#{cometBean.redirectToArticlePage(article)}">
                                            <div style="display: table-row">
                                                <b:image value="#{article.imageUrl}" styleClass="image" style="float:right;">
                                                </b:image>
                                                <div class="article-text">
                                                    #{article.subject}
                                                </div>
                                            </div>
                                        </h:commandLink>
                                    </ui:repeat>
                                </h:form>
                            </h:panelGrid>
                        </b:panel>
                    </b:column>
                    <b:column colSm="9">
                        <!-- SlidePanel -->
                        <b:panel styleClass="slidePanel">
                                <b:carousel id="parque">
                                    <ui:repeat value="#{cometBean.allSlideShow}" var="slideShow">
                                        <!-- Slide1 -->
                                        <b:carouselItem>
                                            <img src="#{slideShow.imageLocation}" alt="Valladolid" style="width: 850px;height: 300px"/>
                                        </b:carouselItem>
                                    </ui:repeat>
                                </b:carousel>
                        </b:panel>
                        <!-- MostSellingPanel -->
                        <b:panel collapsible="false" styleClass="contentPanel">
                            <f:facet name="heading">
                                <span>پر فروش ترین ها</span>
                            </f:facet>
                        </b:panel>
                        <!-- MostviewPanel -->
                        <b:panel collapsible="false" styleClass="contentPanel">
                            <f:facet name="heading">
                                <span>پر بازدید ترین ها</span>
                            </f:facet>
                        </b:panel>
                        <!-- NewProductPanel -->
                        <b:panel collapsible="false" styleClass="contentPanel">
                            <f:facet name="heading">
                                <span>جدید ترین ها</span>
                            </f:facet>
                        </b:panel>

                    </b:column>
                </b:row>

            </b:container>

        </ui:define>

    </ui:composition>

</h:body>

</html>
