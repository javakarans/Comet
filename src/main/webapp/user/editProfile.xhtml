<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../resources/lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../resources/lib/bootstrap/css/bootstrap-rtl.min.css"/>
    <!-- Header CSS-->
    <link rel="stylesheet" href="../resources/css/header.css"/>
    <!-- Header CSS-->
    <!-- Footer CSS-->
    <link rel="stylesheet" href="../resources/css/footer.css"/>
    <!-- Footer CSS-->
    <link rel="stylesheet" href="../resources/css/editProfile.css"/>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="../resources/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/lib/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<!--Header-->
<div id="header">
    <ui:include src="../comman/header.xhtml"></ui:include>
</div>
<!--Header-->


<!--Content-->
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div>
                        <h3>
                            <span id="editProfileIcon" class="glyphicon glyphicon-triangle-left"></span>
                            <span>ویرایش اطلاعات حساب کاربری</span>
                        </h3>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row" style="padding-right: 30px">
                        <div class="col-sm-6">
                            <h:form styleClass="form-horizontal">
                                <!--InputText Group -->
                                <div class="form-group">
                                    <div class="col-xs-3">
                                        <label for="firstName">نام</label>
                                    </div>
                                    <div class="col-xs-9">
                                        <h:inputText id="firstName" styleClass="form-control" style="width: 200px"></h:inputText>
                                    </div>
                                </div>
                                <!--InputText Group -->

                                <!--InputText Group -->
                                <div class="form-group">
                                    <div class="col-xs-3">
                                        <label for="lastName">نام خانوادگی</label>
                                    </div>
                                    <div class="col-xs-9">
                                        <h:inputText id="lastName" styleClass="form-control" style="width: 200px"></h:inputText>
                                    </div>
                                </div>
                                <!--InputText Group -->

                                <!--InputText Group -->
                                <div class="form-group">
                                    <div class="col-xs-3">
                                        <label for="email">پست الکترونیک</label>
                                    </div>
                                    <div class="col-xs-9">
                                        <h:inputText id="email" styleClass="form-control" style="width: 200px"></h:inputText>
                                    </div>
                                </div>
                                <!--InputText Group -->

                                <!--InputText Group -->
                                <div class="form-group">
                                    <div class="col-xs-3">
                                        <label for="password">کلمه عبور</label>
                                    </div>
                                    <div class="col-xs-9">
                                        <h:inputSecret id="password" styleClass="form-control" style="width: 200px"></h:inputSecret>
                                    </div>
                                </div>
                                <!--InputText Group -->

                                <!--InputText Group -->
                                <div class="form-group">
                                    <div class="col-xs-3">
                                        <label for="phoneNumber">شماره تلفن</label>
                                    </div>
                                    <div class="col-xs-9">
                                        <h:inputText id="phoneNumber" styleClass="form-control" style="width: 200px"></h:inputText>
                                    </div>
                                </div>
                                <!--InputText Group -->

                                <!--InputText Group -->
                                <div class="form-group">
                                    <div class="col-xs-3">
                                        <label for="mobileNumber">شماره همراه</label>
                                    </div>
                                    <div class="col-xs-9">
                                        <h:inputText id="mobileNumber" styleClass="form-control" style="width: 200px"></h:inputText>
                                    </div>
                                </div>
                                <!--InputText Group -->

                                <!--InputText Group -->
                                <div class="form-group">
                                    <div class="col-xs-3">
                                        <label for="birthDate">تاریخ تولد</label>
                                    </div>
                                    <div class="col-xs-9 form-inline">
                                        <h:inputText id="birthDate" styleClass="form-control" style="width: 50px"></h:inputText>
                                        <span> / </span>
                                        <h:inputText styleClass="form-control" style="width: 50px"></h:inputText>
                                        <span> / </span>
                                        <h:inputText styleClass="form-control" style="width: 50px"></h:inputText>
                                    </div>
                                </div>
                                <!--InputText Group -->

                                <!--InputText Group -->
                                <div class="form-group">
                                    <div class="col-xs-3">
                                        <label>جنسیت</label>
                                    </div>
                                    <div class="col-xs-9 form-inline">
                                        asd
                                    </div>
                                </div>
                                <!--InputText Group -->

                                <!--InputText Group -->
                                <div class="form-group">
                                    <div class="col-xs-3">
                                        <label for="securityNumber">شماره ملی</label>
                                    </div>
                                    <div class="col-xs-9">
                                        <h:inputText id="securityNumber" styleClass="form-control" style="width: 200px"></h:inputText>
                                    </div>
                                </div>
                                <!--InputText Group -->

                                <!--InputText Group -->
                                <div class="form-group">
                                    <div class="col-xs-3">
                                        <label for="address">آدرس</label>
                                    </div>
                                    <div class="col-xs-9">
                                        <h:inputText id="address" styleClass="form-control" style="width: 200px"></h:inputText>
                                    </div>
                                </div>
                                <!--InputText Group -->

                                <!--InputText Group -->
                                <div class="form-group">
                                    <div class="col-xs-3">
                                        <label for="postalCode">کد پستی</label>
                                    </div>
                                    <div class="col-xs-9">
                                        <h:inputText id="postalCode" styleClass="form-control" style="width: 200px"></h:inputText>
                                    </div>
                                </div>
                                <!--InputText Group -->

                            </h:form>
                        </div>
                        <div class="col-sm-6">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Content-->

<!--Footer-->
<div id="footer" >
    <ui:include src="../comman/footer.xhtml"></ui:include>
</div>
<!--Footer-->


</body>
</html>
