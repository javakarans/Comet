<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
 
<h:head>
    <title>JSF 2.2 TUTORIALS</title>
</h:head>

<h:body >

    <ui:composition template="#{userSessionBean.loadTemplate()}">



        <ui:define name="content">

            <link rel="stylesheet" href="../resources/css/productArticle.css"></link>

            <b:container>
                <b:panel style="margin-top:-15px;" id="content_panel">
                    <div class="page-header" style="text-align: center;margin-top: -10px">
                        <h3 style="font-family: YJ, NYJ;text-align: right">
                            <h:outputText value="#{productArticleBean.article.subject}"></h:outputText>
                        </h3>
                        <h5 style="font-family: YJ, NYJ;" class="post_info">
                            <h:panelGrid columns="2" columnClasses="pACol1,pACol2">
                                <h:outputText value="نویسنده: #{productArticleBean.article.author}"></h:outputText>
                                <h:outputText value="#{productArticleBean.article.date}"></h:outputText>
                            </h:panelGrid>
                        </h5>
                    </div>
                    <div class="panel-body">

                        <b:row>
                            <b:column colSm="12">
                                <b:row>
                                    <b:column colMd="12" colXs="12" style="text-align: justify">
                                        <b:image value="#{productArticleBean.article.imageUrl}" alt="" colXs="12" colMd="6" colSm="6"></b:image>
                                        <h:outputText value="#{productArticleBean.showArticleContent()}"></h:outputText>
                                    </b:column>
                                </b:row>
                                <b:row style="margin-top:20px;text-align:justify;">
                                    <b:column colXs="12">

                                    </b:column>
                                </b:row>
                                <b:row style="margin-top:20px;">
                                    <b:column style="color:#428bca;">
                                        <h:outputText value="منبع : #{productArticleBean.article.reference}"></h:outputText>
                                    </b:column>
                                </b:row>
                            </b:column>
                        </b:row>
                    </div>
                    <f:facet name="footer">
                        <b:socialShare shares="telegram,googleplus"
                                       showLabel="false" show-count="false"
                                       block-message="Click to unblock the share buttons" />
                    </f:facet>

                </b:panel>
            </b:container>

        </ui:define>

    </ui:composition>

</h:body>

</html>
