<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
 
<h:head>
    <title>JSF 2.2 TUTORIALS</title>
</h:head>

<h:body>

    <ui:composition template="../templates/UserTemplate.xhtml">

        <ui:define name="content">

            <link rel="stylesheet" href="../resources/css/product.css"></link>

            <b:container style="margin-top:-8px;">

                <b:row>
                    <b:column colSm="3">
                        <b:panel collapsible="false" styleClass="topPanel">
                            <b:iconAwesome name="filter"></b:iconAwesome>
                            <h:outputText value="نوع 1" style="margin-right: 10px"></h:outputText>
                        </b:panel>
                    </b:column>
                    <b:column colSm="9">
                        <b:panel collapsible="false" styleClass="contentPanel">
                            <div class="page-header">
                                <b:iconAwesome name="th-large"></b:iconAwesome>
                                <h:outputText value="#{productBean.branchDetailsWrapper.categoryName}" style="margin-right: 10px"></h:outputText>
                                <b:iconAwesome name="caret-left" style="margin-right:20px;"></b:iconAwesome>
                                <h:outputText value="#{productBean.branchDetailsWrapper.branchName}" style="margin-right: 10px"></h:outputText>
                                <b:iconAwesome name="caret-left" style="margin-right:20px;"></b:iconAwesome>
                                <h:outputText value="#{productBean.branchDetailsWrapper.brandName}" style="margin-right: 10px"></h:outputText>
                            </div>
                            <p:dataGrid id="product_datagrid" value="#{productBean.productList}" var="productItem"
                                        paginator="true" layout="grid" columns="3"
                                        paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
                                        rowsPerPageTemplate="6,12,16" rendered="true">

                                <b:thumbnail styleClass="product-panel">
                                    <b:form>
                                        <b:row>

                                            <b:image value="#{productItem.imageUrl}" colXs="12"
                                                     styleClass="product-image"></b:image>

                                            <b:column colXs="12" style="margin-top:10px;">
                                                <h:outputText value="#{productItem.name}"
                                                              style="font-size: 17px;color: #555555"></h:outputText>
                                            </b:column>

                                            <b:column colXs="12" style="margin-top:15px;">
                                                <h:outputText value="بدون تخفیف"
                                                              style="font-size: 15px;color: rgba(139,0,0,0.82)"></h:outputText>
                                                <br></br>
                                                <h:outputText value="#{productItem.price} تومان"
                                                              style="font-size: 19px;color: rgba(44, 143, 12, 0.67)"></h:outputText>
                                            </b:column>

                                            <b:column colXs="12" style="margin-top:10px;">
                                                <p:rating value="#{'3'}" readonly="true"></p:rating>
                                            </b:column>

                                            <b:column colXs="12" style="margin-top:10px;">
                                                <b:commandButton iconAwesome="cart-plus" look="success"
                                                                 size="xs" style="float:left;"></b:commandButton>
                                            </b:column>

                                        </b:row>
                                    </b:form>
                                </b:thumbnail>

                            </p:dataGrid>
                        </b:panel>
                    </b:column>
                </b:row>

            </b:container>

        </ui:define>

    </ui:composition>

</h:body>

</html>
