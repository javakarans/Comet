<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../resources/lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../resources/lib/bootstrap-rtl.min.css"/>
    <!-- Header CSS-->
    <link rel="stylesheet" href="../resources/css/header.css"/>
    <!-- Header CSS-->
    <!-- Footer CSS-->
    <link rel="stylesheet" href="../resources/css/footer.css"/>
    <!-- Footer CSS-->
    <link rel="stylesheet" href="../resources/css/changePassword.css"/>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<!--Header-->
<div id="header">
    <ui:include src="../templates/header.xhtml"></ui:include>
</div>
<!--Header-->

<!--Content-->
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="text-center">
                        <span id="changePassIcon" class="glyphicon glyphicon-lock"></span>
                        <h3><span>تغییر کلمه عبور</span></h3>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <h:form styleClass="form-inline">

                                <!--InputText Group -->
                                <div class="form-group">
                                    <label for="oldPass">کلمه عبور قدیم</label>
                                    <h:inputSecret id="oldPass" styleClass="form-control" style="width: 200px"></h:inputSecret>
                                </div>
                                <!--InputText Group -->

                                <!--InputText Group -->
                                <div class="form-group">
                                    <label for="newPass">کلمه عبور جدید</label>
                                    <h:inputSecret id="newPass" styleClass="form-control" style="width: 200px"></h:inputSecret>
                                </div>
                                <!--InputText Group -->

                                <!--InputText Group -->
                                <div class="form-group">
                                    <label for="repeatNewPass">تکرار کلمه عبور جدید</label>
                                    <h:inputSecret id="repeatNewPass" styleClass="form-control" style="width: 200px"></h:inputSecret>
                                </div>
                                <!--InputText Group -->

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Content-->

<!--Footer-->
<div id="footer" >
    <ui:include src="../templates/footer.xhtml"></ui:include>
</div>
<!--Footer-->


</body>
</html>
