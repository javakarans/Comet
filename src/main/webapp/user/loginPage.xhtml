<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
 
<h:head>
    <title>User Template</title>
    <link rel="stylesheet" href="../resources/lib/bootstrap-rtl.min.css"></link>
</h:head>

<h:body>

    <ui:composition>

        <link rel="stylesheet" href="../resources/css/loginPage.css"></link>

        <div id="header">
            <b:container fluid="true">
                <h:form>
                    <h:panelGrid columns="2" columnClasses="lgCol1,lgCol2">
                        <h:outputText value="پست الکترونیک"></h:outputText>
                        <b:inputText id="email-input" style="margin-top:12px;" value="#{loginBean.userName}"
                                     required="true" requiredMessage="*پست الکترونیکی خود را وارد کنید" placeholder="email"></b:inputText>
                        <b:column></b:column>
                        <h:message for="email-input" styleClass="message"></h:message>

                        <h:outputText value="کلمه عبور"></h:outputText>
                        <b:inputSecret id="pass-input" style="margin-top:12px;" value="#{loginBean.password}"
                                     required="true" requiredMessage="*کلمه عبور خود را وارد کنید" placeholder="password" binding="#{loginBean.component}"></b:inputSecret>
                        <b:column></b:column>
                        <h:message for="pass-input" styleClass="message"></h:message>

                        <b:column></b:column>
                        <a href="#" style="text-decoration: none;">رمز عبورم را فراموش کرده ام</a>

                        <b:column></b:column>
                        <h:panelGrid columns="2" style="margin-top:12px;">
                            <b:selectBooleanCheckbox value="#" style="margin-top:8px;"/>
                            <h:outputText value="مرا به خاطر بسپار"></h:outputText>
                        </h:panelGrid>

                        <b:column></b:column>
                        <b:commandButton value="ورود به کامت" style="margin-top:12px;"
                                         look="info" action="#{loginBean.userLogin()}" update="@form"></b:commandButton>
                    </h:panelGrid>
                </h:form>
            </b:container>
        </div>

    </ui:composition>
</h:body>

</html>
